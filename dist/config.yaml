title: 能耗优化参数配置工具
api-search:
  prefix: http://172.16.134.122:8900
  api-key: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6IjAwMiJ9.eyJ0ZW5hbnROYW0iOiLnp5_.sayWvWVdv17F3IOl_CpiapjGvF9D_XcxHqt4KHnHh1U
  file_upload:
    type: file-upload
    upload_path: /rest/di/dataset/upload
    add_path: /rest/di/dataset/add
  service_list:
    type: services-list
    service_list_path: /rest/di/service/hall?page=1&limit=1000&searchText=&orderBy=
    service_params_path: /rest/di/service/param/list?page=1&limit=10&searchText=&paramForm=0&orderBy=
  service_logger:
    type: services-logs
    service_state_path: /rest/di/service/detail
    service_log_path: /rest/di/service/serviceLog
  point_search_test:
    type: point-search
    dev_name_path: /rest/fm/fms10001/listSearchTree
    point_path:
      通用参数: /rest/eng/paramConfig/listParamNew?page=1&limit=1000&searchText=&pctypType=5&paramType=01&orderBy=&devNo=
      工况参数: /rest/eng/paramConfig/listParamNew?page=1&limit=1000&searchText=&pctypType=5&paramType=02&orderBy=&devNo=
      控制参数: /rest/eng/paramConfig/listParamNew?page=1&limit=1000&searchText=&pctypType=5&paramType=03&orderBy=&devNo=
      环境参数: /rest/eng/paramConfig/listParamNew?page=1&limit=1000&searchText=&pctypType=5&paramType=04&orderBy=&devNo=
      时序库参数: /rest/database/queryList?page=1&limit=10000&searchText=&orderBy=
  point_search_test1:
    type: point-search
    prefix: http://172.16.134.122:8300
    dev_name_path: /rest/fm/fms10001/listSearchTree
    api-key: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiIsImtpZCI6IjAwMiJ9..9du8a579rWxQEqihEfDXPy5rfwcBrOb1NEBVerPeXt0
    point_path:
      旧平台参数: /rest/eng/paramConfig/listConfig?page=1&limit=1000&searchText=&devNo=&pctypType=5&orderBy=
  time_range_select:
    type: trenddb-fetcher
    path: /rest/database/sis/getSeriesValuesByNameList?span=2&dataMode=3
param-structure:
  控制参数:
    type: subgroup
    subchildren:
      测点名:
        type: fetch
        options:
        - point_search_test
        - point_search_test1
      控制范围:
        type: range
      理论正常范围:
        type: range
      控制类型:
        type: dropdown
        default: 频率
        options:
        - 给定频率
        - 风门开度
        - 统一频率
        - 反馈频率
  目标参数:
    type: subgroup
    subchildren:
      测点名:
        type: fetch
        options:
        - point_search_test
        - point_search_test1
      目标计算类型:
        type: dropdown
        default: 最小
        options:
        - 最小
        - 最大
        - 均值+上下限
        - 均值+上限
        - 均值+下限
        - 均值
      理论正常范围:
        type: range
  工况参数:
    type: subgroup
    subchildren:
      测点名:
        type: fetch
        options:
        - point_search_test
        - point_search_test1
      理论正常范围:
        type: range
      工况类型:
        type: dropdown
        default: 开关量
        options:
        - 开关量
        - 模拟量
      切分数量:
        type: text
        default: ''
      自定义切分范围:
        type: partition
        default: ''
  工况划分策略:
    type: dropdown
    default: 距离匹配
    options:
    - 距离匹配
    - 聚类匹配
  寻优范围计算方法:
    type: dropdown
    default: 自适应
    options:
    - 自适应
    - 众数-6%
    - 众数-10%
    - 均值-10%
    - 均值-6%
    - 下四分位距
    - 正态分布
  聚类数量:
    type: text
    default: ''
  是否保留工况:
    type: dropdown
    default: 否
    options:
    - 是
    - 否
  实时训练数据范围(天):
    type: slider
    default: ''
  实时训练数据采样间隔(s):
    type: text
    default: '20'
  历史训练数据范围:
    type: subgroup
    subchildren:
      开始/结束时间:
        type: time_range_select
        default: ''
      采样间隔(s):
        type: text
        default: '20'
  时序库配置:
    type: group
    children:
      时序库host:
        type: text
        default: ''
      时序库版本:
        type: dropdown
        default: V4
        options:
        - V4
        - V5
      时序库port:
        type: text
        default: ''
      时序库库名:
        type: text
        default: ''
      时序库用户名(V4不需要):
        type: text
        default: ''
      时序库密码(V4不需要):
        type: text
        default: ''
  新工况控制模式:
    type: dropdown
    default: 三个最近工况高频
    options:
    - 所有数据高频
    - 三个最近工况高频
    - 给定频率
